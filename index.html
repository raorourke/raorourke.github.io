<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>What's Pat?</title>
</head>
<body>

<form id="genderQ">
    <label for="patsName">What's Pat's name?</label>
    <input id="patsName" name="name" value="Pat">
    <input type="submit" value="What's Pat?">
</form>


<script>
window.addEventListener( "load", function () {
  function sendData() {
    const XHR = new XMLHttpRequest();

    // Bind the FormData object and the form element
    const patsName = document.getElementById( "name" );
    const url = "https://gender-api.com/get?key=BcZxVToAbanAZMXrZA&name=" + patsName

    // Define what happens on successful data submission
    XHR.addEventListener( "load", function(event) {
      alert( event.target.responseText );
    } );

    // Define what happens in case of error
    XHR.addEventListener( "error", function( event ) {
      alert( 'Oops! Something went wrong.' );
    } );
    
      
    XHR.onloadend = function() {
      if ( XHR.stats != 200 ) {
            alert(`Error ${XHR.status}: ${XHR.statusText}`);
        } else {
            alert(XHR.response);
        }
    };
    // Set up our request
    XHR.open( "GET", url, false );
    XHR.responseType = "json";

    // The data sent is what the user provided in the form
    XHR.send();
    
    
  };

  // Access the form element...
  const form = document.getElementById( "genderQ" );

  // ...and take over its submit event.
  form.addEventListener( "submit", function ( event ) {
    event.preventDefault();

    sendData();
  } );
} );

</script>

</body>
</html>
